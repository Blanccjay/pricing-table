<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan free">
      <div class="plan-title">FREE</div>
      <div class="plan-price">$0/month</div>
      <ul class="plan-features">
        <li>5GB Storage</li>
        <li>1 User</li>
        <li>Basic Features</li>
        <li>No Premium Support</li>
      </ul>
    </div>
    <div class="pricing-plan pro">
      <div class="plan-title">PRO</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>50GB Storage</li>
        <li>3 Users</li>
        <li>Advanced Features</li>
        <li>Email Support</li>
      </ul>
      <button class="plan-button" aria-label="Upgrade for Pro Plan">Upgrade</button>
    </div>
    <div class="pricing-plan premium">
      <div class="plan-title">ENTERPRISE</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>Unlimited Storage</li>
        <li>Unlimited Users</li>
        <li>Custom Branding</li>
        <li>24/7 Support</li>
      </ul>
      <button class="plan-button" aria-label="Upgrade for Enterprise Plan">Upgrade</button>
    </div>
  </div>
</body>

</html>
